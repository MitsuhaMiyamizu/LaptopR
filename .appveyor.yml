branches:
    except:
      - 1.0.13_OSX
      - /[0-9].+[0-9]_MSVC+[0-9]*/
      - /[0-9].+[0-9]_OSX/
      - /^untagged/
version: '{build}'
platform:
  - x64
image: 
  - Visual Studio 2019
environment:
  LICENSE_FILE:
    secure: A5hBQ7mj5AKj5G/EHyznf+xxg/Ct2E7R4OLtzN6/uVyI8udxG6ML9YnDkUzqXNsK
  LICLOCAL:
    secure: 2wEyKqfdkKVnTmihIh+X5g==  
  RTOOLS_ARCH: x86_64
  matrix:
    - rsource_url: https://cran.r-project.org/src/base-prerelease/R-latest.tar.gz
      rversion: r-patched
      cran: true
before_build:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"

install:
  - ps: Import-Module .\script.ps1
  - ps: InstallInno
  - ps: InstallMiktex
  - ps: InstallRtoolsExe
  - ps: SetTimezone

build_script:
  - ps: Invoke-WebRequest $env:LICENSE_FILE -OutFile license.lic
  - dir
  - mkdir "C:\\Program Files (x86)\\Common Files\\Intel"
  - mkdir "C:\\Program Files (x86)\Common Files\Intel\\Licenses\\"
  - mv license.lic "C:\\Program Files (x86)\\Common Files\\Intel\\Licenses\\"
  - ps: Invoke-WebRequest http://registrationcenter-download.intel.com/akdlm/irc_nas/tec/16746/parallel_studio_xe_2020_update2_cluster_edition_setup.exe -OutFile parallel.exe
  - dir
  - parallel.exe --silent -a install --eula=accept --output=install.log --intel_sw_improvement_program_consent=no
  - ps: dir "C:\\Program Files (x86)\\IntelSWTools\\parallel_studio_xe_2020.2.899\\bin\\"
  - call "C:\\Program Files (x86)\\IntelSWTools\\parallel_studio_xe_2020.2.899\\bin\\psxevars.bat" intel64
  - ps: Invoke-WebRequest https://cran.r-project.org/src/base-prerelease/R-latest.tar.gz -OutFile R-latest.tar.gz
  - C:\rtools40\usr\bin\bash --login -c "./full-build.sh"
artifacts:
  - path: $(BUILD_NAME).zip
deploy:
   provider: GitHub
   auth_token:
      secure: 
   artifact: $(BUILD_NAME).zip
   prerelease: true
   force_update: true
   tag: $(APPVEYOR_REPO_TAG_NAME)
   on:
      branch: master
      APPVEYOR_REPO_TAG: true
